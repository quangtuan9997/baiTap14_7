<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="~{header.html}"></div>
<h3>UpDate</h3>
<form th:action="@{/employee/edit}" method="post" th:object="${employeeUpload}">
    <p th:if="${massage1!=null}" th:text="${massage1}" style="color: red"></p>
    <p th:if="${massage2!=null}" th:text="${massage2}" style="color: red"></p>
    <p th:if="${massage3!=null}" th:text="${massage3}" style="color: blue"></p>
    <input type="hidden" th:field="*{id}" th:value="${employeeUpload.id}" name="id"><br>
    <label>Name: </label>
    <input type="text" name="name" th:field="*{name}" th:value="${employeeUpload.name}" placeholder="name"><br>
    <label>Email: </label>
    <input type="text" name="email" th:field="*{email}" th:value="${employeeUpload.email}" placeholder="Email"><br>
    <label>Department: </label>
    <select name="depart" th:field="*{departmentId}" th:value="${employeeUpload.departmentId}">
        <th:block th:each="department :${listDepartment}">
            <option th:value="${department.id}" th:text="${department.name}"></option>
        </th:block>
    </select><br>
    <button type="submit">Upload</button>
</form>
<footer th:insert="~{footer.html}"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
