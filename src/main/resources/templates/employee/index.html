<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>employee manager</title>
</head>
<body>
<div layout:fragment="content">
<form method="get" th:action="@{/employee/index}"style="text-align: center">
    <input type="text" name="name">
    <button type="submit">Search</button>
</form>
<p th:if="${message2 !=null}" th:text="${message2}" style="color: blue"></p>
<p th:if="${message1 !=null}" th:text="${message1}" style="color: red"></p>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody th:each="employee,count : ${listEmployee}">
    <tr>
        <td th:text="${count.count}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.departmentName}"></td>
        <td><a th:href="@{'/employee/edit/'+${employee.id}}">
            <button>Edit</button>
        </a></td>
        <td><a th:href="@{'/employee/delete/'+${employee.id}}">
            <button>Delete</button>
        </a></td>
        <td><a th:href="@{'/employee/detail/'+${employee.id}}"><button>Detail</button></a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
