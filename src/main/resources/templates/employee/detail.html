<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
<h3 style="text-align: center">Detail</h3>
<h4 th:if="${massage !=null}" th:text="${massage}" style="color: red"></h4>
<div th:unless="${massage != null}" style="max-width: 500px ; border: 1px">
    <h4 th:text="${employee.name}"></h4>
    <p>Email: <span th:text="${employee.email}"></span> </p>
    <p>department: <span th:text="${employee.departmentName}"></span> </p>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
