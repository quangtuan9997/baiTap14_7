<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody th:each="department,state : ${departments}">
    <tr>
        <td th:text="${state.count}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.description}"></td>
        <td><a th:href="@{'/department/edit/'+${department.id}}">
            <button>Edit</button>
        </a></td>
        <td><a th:href="@{'/department/delete/'+${department.id}}">
            <button>Delete</button>
        </a></td>
        <td><a th:href="@{'/department/detail/'+${department.id}}"><button>Detail</button></a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
